<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>

    <form action="#" method="GET">
        <fieldset>
    <legend>Personal Information</legend>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" placeholder="First Name" name="firstName">

    <label for="last-name">Last Name:</label>
    <input type="="text" id="last-name" placeholder="Last Name" name="lastName">

    <br>
    <br>

    <label for="male">Male:</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="female">Female:</label>
    <input type="radio" id="female" name="gender" value="female">

    <label for="other">Other:</label>
    <input type="radio" id="other" name="gender" value="other">

    <br>
    <br>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="DOB">

    <br>
    <br>

    <label for="e-mail">E-mail:</label>
    <input type="email" placeholder="xyz@gmail.com" id="e-mail" name="email">

    <br>
    <br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="+91" maxlength="10" name="phone">

    <br>
    <br>

    <label for="height">Height:</label>
    <input type="number" id="height" placeholder="Height in Feet" min="1" name="height">

</fieldset>

    <br>
    <br>

    <fieldset>

    <legend>Education</legend>

    <label for="schoolName">School Name:</label>
    <input type="text" id="schoolName" placeholder="School Name" name="schoolName">

    <br>
    <br>

    <label for="className">Class Name:</label>
    <input type="number" id="className" placeholder="Enter Class" min="1" name="className">

    <br>
    <br>

    <label for="stream">Stream:</label>

    <select name="stream" id="stream">
        <option value="">--Please choose an option--</option>
        <option value="science">Science</option>
        <option value="commerce">Commerce</option>
        <option value="medical">Medical</option>
        <option value="humanity">Humanity</option>
    </select>

    <br>
    <br>

    <label for="marksheet">Marksheet:</label>
    <input type="file" id="marksheet" placeholder="No fie chosen" name="marksheet">
     
</fieldset>
    <br>
    <button>Submit</button>

</form>


</body>
</html>
